{% extends 'base.html' %}

{% block title %}Add Cafe{% endblock %}

{% block content %}
<h1>Add a New Cafe</h1>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Cafe Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" required>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="wifi" name="wifi">
        <label class="form-check-label" for="wifi">Has WiFi</label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="coffee" name="coffee">
        <label class="form-check-label" for="coffee">Has Coffee</label>
    </div>
    <button type="submit" class="btn btn-success">Add Cafe</button>
</form>
{% endblock %}
